<!-- HTML code -->
<div id="qrcode"></div>

<!-- JavaScript code -->
<script src="https://cdn.jsdelivr.net/npm/qrcode-generator@latest"></script>
<script>

  const result = Math.random().toString(36).substring(2,7);
  var qr = qrcode(0, 'M');
  qr.addData("/attend?code="+result);
  qr.make();
  document.getElementById("qrcode").innerHTML = qr.createImgTag();

  setTimeout(function() {
  // Redirect to the desired webpage
  window.location.href = "/qrtimeover";
}, 15000);
</script>

<!-- CSS code -->
<style>
  #qrcode {
    position: absolute;
    left:35%;
    margin: 20px auto;
    display: block;
  }
  #qrcode img {
  width: 500px;
  height: 500px;
}
</style>
